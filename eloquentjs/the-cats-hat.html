<style>body { min-height: 200px }</style>
<img src="img/cat.png" id="cat" style="position: absolute">
<img src="img/hat.png" id="hat" style="position: absolute">

<script>
  let cat = document.querySelector("#cat");
  let hat = document.querySelector("#hat");

  let angle = 0;
  let lastTime = null;
  let catTop = (Math.sin(angle) * 40 + 40);
  let catLeft = (Math.cos(angle) * 200 + 230);
  let catHeight = cat.offsetHeight;
  let catWidth = cat.offsetWidth;
  function animate(time) {
    if (lastTime != null) angle += (time - lastTime) * 0.001;
    lastTime = time;
    catTop = (Math.sin(angle) * 40 + 80);
    catLeft = (Math.cos(angle) * 200 + 230);
    cat.style.top = catTop + "px";
    cat.style.left = catLeft + "px";

    // Your extensions here.


    hat.style.top = (catTop + 50*Math.sin(2*angle)) + "px";
    hat.style.left = (catLeft + 50*Math.cos(2*angle)) + "px";

    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);
</script>
